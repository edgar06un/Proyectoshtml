<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bala Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <!--Agregamos una imagen que cuando des click te lleve a la pagina principal.
            alt= es el texto alternativo obligatorio para cuando la imagen no cargue-->

            <!--Tendremos esta sintaxis de BEM, donde el la primera es el padre y despues de __ es el hijo
            header(padre)__logo(hijo)-->
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <!--Sintaxis: bloque__elemento--modificado
        Con el guion medio indicamos que es diferente-->
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>Producto</h1>
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos reservados 2021.</p>
    </footer>

</body>
</html>
